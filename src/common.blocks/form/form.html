<form class="form js-form">
  <ul class="form__list">
    <li class="form__item">
      <input name="full_name" id="full_name" class="form__input js-input" type="text">
      <label for="full_name" class="form__label">Как к вам обращаться?</label>
    </li>

    <li class="form__item has-success">
      <input name="mail" id="mail" class="form__input js-input" type="email">
      <label for="mail" class="form__label">Электронная почта</label>
      <span class="help-block">Электронная почта</span>
    </li>

    <li class="form__item has-error">
      <input name="phone" id="phone" class="form__input js-input" type="tel">
      <label for="phone" class="form__label">Телефон</label>
      <span class="help-block">Телефон</span>
    </li>

    <li class="form__item">
      <textarea name="about" id="about" maxlength="220" class="form__textarea js-input"></textarea>
      <label for="about" class="form__label form__label_textarea ">Несколько слов о себе</label>

      <div class="form__textarea-letter-count">0 / 220</div>
    </li>
  </ul>

  <button class="form__submit btn btn_primary" type="submit">Отправить заявку</button>

  <div class="form__footnote">
    Нажимая на кнопку, вы даете согласие на обработку
    <a href="#" class="form__footnote-link">персональных данных</a>
  </div>
</form>
