<form class="form js-form">
  <ul class="form__list">
    <li class="form__item">
      <input id="full_name" class="form__input js-input" type="text">

      <label for="full_name" class="form__label">Как к вам обращаться?</label>

      <!-- важно 3 дочерний элемент. -->
      <div class="form__item-decoration"></div>

      <span class="help-block">Телефон</span>
    </li>

    <li class="form__item has-success">
      <input  id="mail" class="form__input js-input" type="email">

      <label for="mail" class="form__label">Электронная почта</label>

      <!-- важно 3 дочерний элемент. -->
      <div class="form__item-decoration"></div>

      <span class="help-block">Электронная почта</span>
    </li>

    <li class="form__item">
      <input id="phone" class="form__input js-input" type="tel">

      <label for="phone" class="form__label">Телефон</label>

      <!-- важно 3 дочерний элемент. -->
      <div class="form__item-decoration"></div>

      <div class="form__item-decoration"></div>

      <span class="help-block">Телефон</span>
    </li>

    <li class="form__item">
      <textarea id="about" maxlength="220" class="form__textarea js-textarea js-input"></textarea>

      <label for="about" class="form__label form__label_textarea ">Несколько слов о себе</label>

      <!-- важно 3 дочерний элемент. -->
      <div class="form__item-decoration"></div>

      <span class="help-block">Телефон</span>

      <div class="form__textarea-letter-count">
        <span class="js-textarea-count">0</span>/ 220
      </div>
    </li>
  </ul>

  <button class="form__submit btn btn_primary js-submit" data-target="#popup" type="submit">Отправить заявку</button>

  <div class="form__footnote">
    Нажимая на кнопку, вы даете согласие на обработку
    <a href="#" class="form__footnote-link">персональных данных</a>
  </div>
</form>
